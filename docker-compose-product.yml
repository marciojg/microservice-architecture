version: '3'

networks:
  default-net:
    driver: bridge
    external: true

services:
  product_database:
    image: postgres
    networks:
      - default-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    volumes:
      - ./product_database/data:/var/lib/postgresql/data
    ports:
      - 5432

  product_service:
    build:
      context: ./product_service
      dockerfile: Dockerfile
    networks:
      - default-net
    environment:
      - RAILS_ENV=development
    volumes:
      - ./product_service:/product_service
    ports:
      - 1001:3000
    links:
      - product_database
    depends_on:
      - product_database
    stdin_open: true
    tty: true
    command:
      - /bin/sh
      - -c
      - |
        rm -rf tmp/pids
        bundle exec rake db:migrate
        rails server -b 0.0.0.0 -p 3000
